# Server

DEBUG: true
TEST_KEEP_DB: false
DOCS_URL_PREFIX: /

# Database

# These are required for automated testing (see .github/workflows/ci.yaml)
DB_DRIVER: postgresql
DB_HOST: localhost
DB_PORT: 5432
DB_USER: postgres
DB_PASSWORD: postgres
DB_DATABASE: requestor_test

# Request statuses

ALLOWED_REQUEST_STATUSES:
  - CREATED
  - INTERMEDIATE_STATUS
  - APPROVED
  - CANCELLED
DEFAULT_INITIAL_STATUS: CREATED
DRAFT_STATUSES:
  - CREATED
UPDATE_ACCESS_STATUSES:
  - APPROVED
FINAL_STATUSES:
  - CANCELLED

# Configure actions on request status update

REDIRECT_CONFIGS:
  to_niaid_dua:
    redirect_url: http://localhost?something
    params:
      - request_id
      - resource_id
      - resource_display_name

EXTERNAL_CALL_CONFIGS:
  let_someone_know:
    method: ""
    url: ""
    params:
      - request_id
      - resource_display_name
    body:
      - request_id
      - resource_display_name

EMAIL_CONFIGS:
  email_from_niaid: "TBD"

ACTION_ON_UPDATE:
  /resource-with-redirect:
    CREATED:
      redirect_configs:
        - to_niaid_dua
