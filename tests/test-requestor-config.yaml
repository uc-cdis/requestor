# Server

DEBUG: true
TEST_KEEP_DB: false
DOCS_URL_PREFIX: /

# Database

# These are required for automated testing (see .github/workflows/ci.yaml)
DB_DRIVER: postgresql
DB_HOST: localhost
DB_PORT: 5432
DB_USER: postgres
DB_PASSWORD: postgres
DB_DATABASE: requestor_test

# Request statuses

ALLOWED_REQUEST_STATUSES:
  - STATUS_0
  - STATUS_10
  - STATUS_20
DEFAULT_INITIAL_STATUS: STATUS_0
GRANT_ACCESS_STATUS: STATUS_20

# Configure actions on request status update

REDIRECT_CONFIGS:
  to_niaid_dua:
    redirect_url: http://localhost?something
    params:
      - request_id
      - resource_name

EXTERNAL_CALL_CONFIGS:
  let_someone_know:
    method: ""
    url: ""
    params:
      - request_id
      - resource_name
    body:
      - request_id
      - resource_name

EMAIL_CONFIGS:
  email_from_niaid: "TBD"

ACTION_ON_UPDATE:
  /resource-with-redirect:
    STATUS_0:
      redirect_configs:
        - to_niaid_dua
