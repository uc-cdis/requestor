# status of new requests when no status is specified by
# the user
DEFAULT_INITIAL_STATUS: DRAFT

# automatically grant access when a request's status is
# updated to this status
GRANT_ACCESS_STATUS: APPROVED

# these requests cannot be updated anymore.
# (username, resource_path) is unique, unless the statuses
# of previous requests are in FINAL_STATUSES
FINAL_STATUSES:
  - APPROVED
  - REJECTED

